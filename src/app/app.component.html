<style>

    /*** CSS for Loader ***/
    .circle-loader {
        margin: 0 0 30px 10px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-left-color: #0000FF;
        animation-name: loader-spin;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        position: relative;
        display: inline-block;
        vertical-align: top;
    }

    .circle-loader,
    .circle-loader:after {
        border-radius: 50%;
        width: 8em;
        height: 8em;
    }

    .load-complete {
        -webkit-animation: none;
        animation: none;
        border-color: #0000FF;
        transition: border 500ms ease-out;
    }

    .checkmark.draw:after {
        animation-duration: 800ms;
        animation-timing-function: ease;
        animation-name: checkmark;
        transform: scaleX(-1) rotate(135deg);
    }
    .checkmark:after {
        opacity: 1;
        height: 4em;
        width: 2em;
        transform-origin: left top;
        border-right: 2px solid #0000FF;
        border-top: 2px solid #0000FF;
        content: '';
        left: 2em;
        top: 4em;
        position: absolute;
    }

    @keyframes loader-spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes checkmark {
        0% {
            height: 0;
            width: 0;
            opacity: 1;
        }
        20% {
            height: 0;
            width: 2em;
            opacity: 1;
        }
        40% {
            height: 4em;
            width: 2em;
            opacity: 1;
        }
        100% {
            height: 4em;
            width: 2em;
            opacity: 1;
        }
    }

    /*** CSS for animation ***/
    .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
    }

    @-webkit-keyframes animatebottom {
        from {
            bottom: -100px;
            opacity: 0
        }
        to {
            bottom: 0px;
            opacity: 1
        }
    }

    @keyframes animatebottom {
        from {
            bottom: -100px;
            opacity: 0
        }
        to {
            bottom: 0;
            opacity: 1
        }
    }

    /** Connecting to PD css**/
    .loading:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        -webkit-animation: ellipsis steps(4,end) 900ms infinite;
        animation: ellipsis steps(4,end) 900ms infinite;
        content: "\2026"; /* ascii code for the ellipsis character */
        width: 0px;
    }

    @keyframes ellipsis {
        to {
            width: 1.25em;
        }
    }

    @-webkit-keyframes ellipsis {
        to {
            width: 1.25em;
        }
    }

    /*** Basic CSS for page ***/

    .pageCenter {
        position: absolute;
        height: 100%;
        width: 100%;
        display: table;
    }

    .middle {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        margin: 0 auto;
    }

    .inner {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="pageCenter">
    <div class="middle">
        <!-- Display loader and checkmark when download completes -->
        <div *ngIf="!error" [ngClass]="downloadComplete==true && !error == true ? 'load-complete circle-loader':'circle-loader'">
            <div *ngIf="downloadComplete && !error" class="checkmark draw"></div>
        </div>
        <br><br>

        <!--Display error message on error-->
        <div *ngIf="error" id="myDiv" class="animate-bottom inner">
            <div class="alert alert-danger" style="width:50%;display:table;margin:0 auto">
                <strong>{{message}}</strong>
            </div>
        </div>

        <div  *ngIf="loading && !error" style="font-size: large"><strong>Connecting to PD <span style="width: 25px;display: inline-block;text-align: left" class="loading"></span></strong></div>
        <div *ngIf="!loading && !downloadComplete && !error" style="text-align: center;font-size: large"><strong>Downloading <span id="percentage">0</span> %</strong>
        </div>
        <div *ngIf="!error && downloadComplete" id="myDiv"   class="animate-bottom inner">
            <strong style="font-size: x-large;color:#0000FF" >Download Completed !</strong>
            <p>Thanks for using Pocket Drive service</p>
        </div>
    </div>

</div>
